<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="D&D Combat Helper" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>D&D Combat</title>
  </head>
  <body>
    <div id="onboarding-content">
      <!-- CAROUSEL -->
      <div id="carouselDiv" class="carousel slide" data-ride="carousel" data-interval="0">
        <ol class="carousel-indicators">
          <li data-target="#carouselDiv" data-slide-to="0" class="active"></li>
          <li data-target="#carouselDiv" data-slide-to="1"></li>
          <li data-target="#carouselDiv" data-slide-to="2"></li>
          <li data-target="#carouselDiv" data-slide-to="3"></li>
          <li data-target="#carouselDiv" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="bground.png" class="d-block w-100 h-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h2>Enter Your Character Name:</h2>
              <!-- NAME -->
              <div id="charNameInput">
                <input id="name-input" name="name-input"></input>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img src="bground.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div id="charLevelDiv">
                <h2>Enter Level:</h2>
                <input type="number" id="char-level" name="char-level" />
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img src="bground.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div id="charClassDiv">
                <h2>Select Class:</h2>
                <form action="" method="post" id="getCharClass">
                </form>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img src="bground.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div id="charSpellsDiv">
                <h2>Select Spells:</h2>
                <ul id="getSpells">
                </ul>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img src="bground.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <p><em>Coming soon: weapons, class features, and more specialized magic components
                (i.e. Ki points, Sorcery points, spell books, etc.)</em></p>

              <p>Ready to go?</p>
              <button id="submitAll">Let's Go!</button>
            </div>
          </div>

        </div>

        <a class="carousel-control-prev" href="#carouselDiv" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselDiv" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div id="characterContent">
      <div id="charName"></div>
      <div id="charLvl"></div>
      <div id="charClass"></div>
      <div id="charSpells"></div>
      <div id="charWeapons"></div>
    </div>
  </body>
</html>
